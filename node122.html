<H3><A ID="SECTION00589200000000000000">
Creating a Vector</A>
</H3><SPAN CLASS="TINY">
</SPAN>
<P>
<SPAN CLASS="TINY">Here is how we can create vectors in Java.
</SPAN>
<P>
<SPAN CLASS="TINY">
<BR>
<IMG STYLE=""
 SRC="img240.svg"
 ALT="\begin{lstlisting}
Vector&lt;Type&gt; vector = new Vector&lt;&gt;();
\end{lstlisting}">
<BR>
</SPAN>
<P>
<SPAN CLASS="TINY">Here, Type indicates the type of a linked list. For example,
</SPAN>
<P>
<SPAN CLASS="TINY">
<BR>
<IMG STYLE=""
 SRC="img241.svg"
 ALT="\begin{lstlisting}
// create Integer type linked list
Vector&lt;Integer&gt; vector= ne...
... String type linked list
Vector&lt;String&gt; vector= new Vector&lt;&gt;();
\end{lstlisting}">
<BR>
</SPAN>
<P>
