<H3><A ID="SECTION005810100000000000000">
Creating a Stack</A>
</H3><SPAN CLASS="TINY">
</SPAN>
<P>
<SPAN CLASS="TINY">In order to create a stack, we must import the <SPAN  CLASS="texttt">java.util.Stack</SPAN> package first. Once we import the package, here is how we can create a stack in Java.
</SPAN>
<P>
<SPAN CLASS="TINY">
<BR>
<IMG STYLE=""
 SRC="img248.svg"
 ALT="\begin{lstlisting}
Stack&lt;Type&gt; stacks = new Stack&lt;&gt;();
\end{lstlisting}">
<BR>
</SPAN>
<P>
<SPAN CLASS="TINY">Here, Type indicates the stack's type. For example,
</SPAN>
<P>
<SPAN CLASS="TINY">
<BR>

 SRC="img249.svg"
 ALT="\begin{lstlisting}
// Create Integer type stack
Stack&lt;Integer&gt; stacks = new Stac...
... Create String type stack
Stack&lt;String&gt; stacks = new Stack&lt;&gt;();
\end{lstlisting}">
<BR>
</SPAN>
