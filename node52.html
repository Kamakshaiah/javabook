<H3><A ID="SECTION00543200000000000000">
byte</A>
</H3><SPAN CLASS="TINY">
</SPAN>
<P>
<SPAN CLASS="TINY">The <!-- MATH
 $\lstinline{byte}$
 -->
<SPAN CLASS="MATH"><IMG STYLE="height: 1.77ex; vertical-align: -0.53ex; " SRC="img90.svg"
 ALT="$\lstinline{byte}$"></SPAN> data type can have values from <SPAN CLASS="MATH"><IMG STYLE="height: 1.92ex; vertical-align: -0.31ex; " SRC="img91.svg"
 ALT="$-128$"></SPAN> to <SPAN CLASS="MATH"><IMG STYLE="height: 1.72ex; vertical-align: -0.12ex; " SRC="img92.svg"
 ALT="$127$"></SPAN> (8-bit signed two's complement integer). It's used instead of <!-- MATH
 $\lstinline{int}$
 -->
<SPAN CLASS="MATH"><IMG STYLE="height: 1.36ex; vertical-align: -0.12ex; " SRC="img73.svg"
 ALT="$\lstinline{int}$"></SPAN> or other integer data types to save memory if it's certain that the value of a variable will be within <SPAN CLASS="MATH"><IMG STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img93.svg"
 ALT="$[-128, 127]$"></SPAN>. Default value is 0. 
</SPAN>
