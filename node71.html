<H3><A ID="SECTION00563200000000000000">
Increment and Decrement Operator</A>
</H3><SPAN CLASS="TINY">
</SPAN>
<P>
<SPAN CLASS="TINY">You can also use <!-- MATH
 $\lstinline{++}$
 -->
<SPAN CLASS="MATH"><IMG STYLE="height: 1.22ex; vertical-align: -0.12ex; " SRC="img149.svg"
 ALT="$\lstinline{++}$"></SPAN> and <!-- MATH
 $\lstinline{- -}$
 -->
<SPAN CLASS="MATH"><IMG STYLE="height: 1.22ex; vertical-align: -0.12ex; " SRC="img150.svg"
 ALT="$\lstinline{--}$"></SPAN> operator as both prefix and postfix in Java. The ++ operator increases value by 1 and <!-- MATH
 $\lstinline{- -}$
 -->
<SPAN CLASS="MATH"><IMG STYLE="height: 1.22ex; vertical-align: -0.12ex; " SRC="img150.svg"
 ALT="$\lstinline{--}$"></SPAN> operator decreases the value by 1.
</SPAN>
<P>
<SPAN CLASS="TINY">
<BR>
<IMG STYLE=""
 SRC="img151.svg"
 ALT="\begin{lstlisting}
int myInt = 5;
++myInt // myInt becomes 6
myInt++ // myInt becomes 7
--myInt // myInt becomes 6
myInt-- // myInt becomes 5
\end{lstlisting}">
<BR>
</SPAN>
<P>
<SPAN CLASS="TINY"></SPAN>
